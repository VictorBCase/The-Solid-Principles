_format_version: "3.0"
_transform: true

services:
  - name: products
    url: http://products_service:8000
    routes:
      - name: products-options
        methods: [OPTIONS, GET, POST, PUT, DELETE]
        paths: ["/products"]
        strip_path: true

  - name: suppliers
    url: http://suppliers_service:8000
    routes:
      - name: suppliers-options
        methods: [OPTIONS]
        paths: ["/suppliers"]
        strip_path: true
      - name: suppliers-read
        methods: [GET]
        paths: ["/suppliers"]
        strip_path: true
      - name: suppliers-create
        methods: [POST]
        paths: [/suppliers]
        strip_path: true
      - name: suppliers-update
        methods: [PUT]
        paths: ["/suppliers"]
        strip_path: true
      - name: suppliers-delete
