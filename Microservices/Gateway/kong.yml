_format_version: "3.0"
_transform: true

services:
  - name: products
    url: http://products_service:8000
    routes:
      - name: products-read
        methods: [GET]
        paths: ["/products/*"]
      - name: products-create
        methods: [POST]
        paths: [/products]
      - name: products-update
        methods: [PUT]
        paths: ["/products/*"]
      - name: products-delete
        methods: [DELETE]
        paths: ["/products/*"]

  - name: suppliers
    url: http://suppliers_service:8000
    routes:
      - name: suppliers-read
        methods: [GET]
        paths: ["/suppliers/*"]
      - name: suppliers-create
        methods: [POST]
        paths: [/suppliers]
      - name: suppliers-update
        methods: [PUT]
        paths: ["/suppliers/*"]
      - name: suppliers-delete
        methods: [DELETE]
        paths: ["/suppliers/*"]

  - name: categories
    url: http://categories_service:8000
    routes:
      - name: categories-read
        methods: [GET]
        paths: ["/categories/*"]
      - name: categories-create
        methods: [POST]
        paths: [/categories]
      - name: categories-update
        methods: [PUT]
        paths: ["/categories/*"]
      - name: categories-delete
        methods: [DELETE]
        paths: ["/categories/*"]

  - name: images
    url: http://images_service:8000
    routes:
      - name: images-read
        methods: [GET]
        paths: ["/images/*"]
      - name: images-create
        methods: [POST]
        paths: [/images]
      - name: images-update
        methods: [PUT]
        paths: ["/images/*"]
      - name: images-delete
        methods: [DELETE]
        paths: ["/images/*"]